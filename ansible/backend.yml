- hosts: backend
  become: true
  vars:
    db_host: 192.168.56.12
    db_name: app_db
    db_user: app_user
    db_password: secretpassword

  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Install docker-compose
      apt:
        name: docker-compose
        state: present

    - name: Start Docker
      service:
        name: docker
        state: started
        enabled: true

    - name: Create app directory
      file:
        path: /opt/backend
        state: directory

    - name: Create docker-compose file
      copy:
        dest: /opt/backend/docker-compose.yml
        content: |
          version: "3.8"
          services:
            backend:
              image: m1sse/fastapi-backend:latest
              environment:
                DB_HOST: "{{ db_host }}"
                DB_PORT: "5432"
                DB_NAME: "{{ db_name }}"
                DB_USER: "{{ db_user }}"
                DB_PASSWORD: "{{ db_password }}"
              ports:
                - "8000-8002:8000"
              restart: unless-stopped

    - name: Run backend containers with scale
      shell: |
        cd /opt/backend
        docker-compose down 2>/dev/null || true
        docker-compose up -d --scale backend=3
      args:
        executable: /bin/bash